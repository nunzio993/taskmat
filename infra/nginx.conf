server {
    listen 80;
    server_name _;

    resolver 127.0.0.11 valid=30s ipv6=off;

    # Serve Flutter Web App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests
    location /api/ {
        set $api_upstream http://api:8000;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket requests
    location /api/ws {
        # WebSocket URL usually doesn't need rewrite if the backend expects /ws
        # But our current setup seems to be /api/ws -> /ws mapping based on previous simple proxy_pass
        set $ws_upstream http://api:8000;
        rewrite ^/api/ws(.*) /ws$1 break;
        proxy_pass $ws_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
