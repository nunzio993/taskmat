version: '3.8'

services:
  api:
    build:
      context: ../apps/backend
    restart: on-failure
    ports:
      - "8000:8000"
    volumes:
      - ../apps/backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://taskmat_user:taskmat_secret_123@db:5432/taskmate
      - REDIS_URL=redis://redis:6379/0

  db:
    image: postgis/postgis:15-3.3-alpine
    restart: always
    environment:
      POSTGRES_USER: taskmat_user
      POSTGRES_PASSWORD: taskmat_secret_123
      POSTGRES_DB: taskmate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - /opt/taskmat/mobile-web:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

volumes:
  postgres_data:
